<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Layout</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Header Section -->
        <div class="top-site">
            <header>
                <div class="header-container">
                    <div class="logo">MyShop</div>
                    <nav class="nav-menu">
                        <a href="#">Home</a>
                        <a href="#">Categories</a>
                        <a href="#">Deals</a>
                        <a href="#">Account</a>
                        <a href="#" class="cart">Cart (2)</a>
                    </nav>
                    <div class="search-bar">
                        <input type="text" placeholder="Search for products...">
                        <button>Search</button>
                    </div>
                </div>
            </header>

            <!-- Main Section-->
            <main>

                <!-- Homepage Banner -->
                <section class="banner">
                    <img src="https://avatars.mds.yandex.net/i?id=27161682f14c61e7a3312b81dc4c965d600113ee-4120615-images-thumbs&n=13" alt="Promotional Banner">
                </section>

                <!-- Featured Products Section -->
                <section class="featured-products">
                    <h2>Featured Products</h2>
                    <div class="product-grid">
                        <div class="product-item">
                            <div>
                                <img src="/img/pexels-pixabay-235525.jpg" alt="Product 1">
                            </div>
                            <h3>Product Name</h3>
                            <p>$29.99</p>
                            <button>Add to Cart</button>
                        </div>
                        <div class="product-item">
                            <div>
                                <img src="/img/pexels-pixabay-235525.jpg" alt="Product 2">
                            </div>
                            <h3>Product Name</h3>
                            <p>$19.99</p>
                            <button>Add to Cart</button>
                        </div>
                        <!-- Add more products as needed -->
                    </div>
                </section>

            </main>
        </div>

        <!-- Footer Section -->
        <footer>
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">About Us</a>
                    <a href="#">Contact</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
                <div class="social-media">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
                <div class="newsletter search-bar">
                    <p>Subscribe to our newsletter</p>
                    <input  type="email" placeholder="Your email">
                    <button>Subscribe</button>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
